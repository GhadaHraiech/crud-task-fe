<div class="container text-center mt-5">
  <div class="row">
    <div class="col-8">
      <div class="mb-3">
        <h3 for="task" class="form-label">add New TaskList Title</h3>
        <input #taskInput  type="text" class="form-control" id="task" placeholder="EnterTitle">
      </div>
    </div>

  </div>
  <!--  *****************************-->
  <div class="row">
    <div class="col-8">
      <div>
        <button type="button" class="btn btn-primary m-2" (click)="addNewTask(taskInput.value)">Add Task</button>
        <button type="button" class="btn btn-secondary" routerLink="../">Cancel</button>
      </div>
    </div>
  </div>
</div>
